<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="shortcut icon" href="./public/src/image/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- HEADER -->

    <header>
        <div class="navbar">
            <h1>ROCK PAPER SCISSORS MINI GAME</h1>
        </div>
    </header>

    <!-- MAIN -->

    <main>
        <section class="weaponSection">
            <div>
                <h2>CHOOSE YOUR WEAPON</h2>
            </div>
            <div class="allButton">
                <div class="btn" id="rock">
                    <button>ROCK</button>
                </div>
                <div class="btn" id="paper">
                    <button>PAPER</button>
                </div>
                <div class="btn" id="scissors">
                    <button>SCISSORS</button>
                </div>
            </div>
        </section>
        <section>
            <div>
                <h2>SCORES</h2>
            </div>
            <div class="scoresSection">
                <div class="scoreBox">
                    <div>
                        <h3>PLAYER</h3>
                    </div>
                    <div id="playerScore">
                        <p>0</p>
                    </div>
                </div>
                <div class="scoreBox">
                    <div>
                        <h3>COMPUTER</h3>
                    </div>
                    <div id="computerScore">
                        <p>0</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="resultSection">
            <div>
                <h2>RESULT</h2>
            </div>
            <div>
                <p id="reponse">LOADING ...</p>
            </div>
        </section>
        <section class="playAgain">
            <div>
                <button>PLAY AGAIN</button>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    
    <footer>
        <div class="footerText">
            <p>Copyright Â© The Odin Project 2021</p>
        </div>
    </footer>

    <!-- SCRIPT -->
    <script src="./public/js/main.js"></script>
</body>
</html>
